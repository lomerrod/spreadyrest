<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores REST y SPREAD</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section id="welcome-section" class="py-5">
        <div class="container">
            <div id="welcome-container" class="row d-flex justify-content-center align-items-center">
                <h1 class="col-12 mb-4 text-center">Operadores REST y SPREAD</h1>
                <p class="col-12 mb-4 text-center">Poniendo a prueba el conocimiento.</p>
            </div>
        </div>
    </section>

    <section id="forms-section" class="py-4">
        <div class="container">
            <div id="users-form-container" class="row d-flex justify-content-center align-items-center mb-5">
                <h3 class="col-12 mb-4 text-center">Formulario de registro de usuario</h3>
                <div class="col-lg-6 col-md-8 col-12">
                    <form id="user-form" action="#" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Juan Perez" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="juanperez@email.com" required>
                            <div id="emailHelp" class="form-text">No compartiremos tu email públicamente.</div>
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad" placeholder="25" min="1" max="120" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" id="btn1">Registrar usuario</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="products-form-container" class="row d-flex justify-content-center align-items-center">
                <h3 class="col-12 mb-4 text-center">Formulario de registro de producto</h3>
                <div class="col-lg-6 col-md-8 col-12">
                    <form id="product-form" action="#" method="post">
                        <div class="mb-3">
                            <label for="nameProduct" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameProduct" name="nameProduct" placeholder="Silla" required>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="cost" name="cost" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Categoría</label>
                            <select class="form-select" id="category" name="category" aria-label="Seleccione la categoría">
                                <option value="" disabled selected>Seleccione la categoría</option>
                                <option value="Electrónica">Electrónica</option>
                                <option value="Hogar y Jardín">Hogar y Jardín</option>
                                <option value="Moda y Accesorios">Moda y Accesorios</option>
                                <option value="Deportes y Aire Libre">Deportes y Aire Libre</option>
                                <option value="Belleza y Salud">Belleza y Salud</option>
                                <option value="Libros, Música y Entretenimiento">Libros, Música y Entretenimiento</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" id="btn2">Registrar producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="list-section" class="py-4">
        <div class="container">
            <div id="users-list" class="row d-flex justify-content-center align-items-center mb-4">
                <h3 class="col-12 mb-4 text-center">Lista de Usuarios</h3>
                <div id="users-list-js">

                </div>
            </div>

            <div id="products-list" class="row d-flex justify-content-center align-items-center">
                <h3 class="col-12 mb-4 text-center">Lista de Productos</h3>
                <div id="products-list-js">

                </div>
            </div>
        </div>
    </section>

    <section id="report-section" class="py-4">
        <div class="container">
            <div id="report-container" class="row d-flex justify-content-center align-items-center">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
